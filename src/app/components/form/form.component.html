<section>
  <div class="card mx-auto text-center mt-4" style="width: 26rem;">
    <div class="mb-3">
      <form [formGroup]="appForm" (ngSubmit)="onSubmit()" class="p-4">
        <div class="row">
          <div class="col-12">
            <label for="name">Nombre:</label>
          </div>
          <div class="col-12 p-2">
            <input id="name" formControlName="name" type="text" placeholder="Cristhian Vega" />
          </div>
          <div class="col-12">
            <label class="p-2" for="documentNumber">Numero de documento: </label>
          </div>
          <div class="col-12 p-2">
            <input id="documentNumber" formControlName="documentNumber" type="text" placeholder="123456789"
              (blur)="encriptAndHideNumber('documentNumber')" (focus)="clearInput('documentNumber')" />
          </div>
          <div class="col-12 p-2">
            <button type="button" class="btn btn-success" type="submit" [disabled]="appForm.invalid">Enviar</button>
          </div>
          <div class="col-12 p-2" [hidden]="true">
            <label for="documentoCifrado">Documento Cifrado: </label>
            <div class="col-12">
              <input id="documentoCifrado" formControlName="documentoCifrado" type="text" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<app-modal *ngIf="mostrarModal" [result]="result" (aceptarClicked)="closeModal()"></app-modal>
